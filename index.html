<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="one, two, three">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <section class="main-section">

    <section class="section section-left">
      <img src="images/image-product-desktop.jpg" class="image1"
      alt="Image Product"
      height="420" width="245">
      <img src="images/image-product-mobile.jpg" class="image2" 
      alt="Image Product" height="350" width="">
    </section>

    <section class="section section-right">
      <h2 class="perfume">Perfume</h2>

      <h1>Gabrielle<br />
        Essence Eau<br />
        De Parfum</h1>

      <p>A floral, solar and voluptuous<br />
        interpretation composed by<br />
        Olivier Polge, Perfumer-Creator<br />
        for the House of CHANEL.</p><br />

      <section class="prices">
        <span class="new-price">$149.99</span>
        <small class="old-price"><del>$169.99</del></small><br />
      </section>
      
      <button class="button"><img src="images/icon-cart.svg" alt="Icon Cart" height="" width="">
        Add toCart</button>
    </section>

  </section>
</body>
</html>
